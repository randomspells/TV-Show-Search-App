<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Search App</title>
  <script defer src="/node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <h1><span>TV Show</span> Search App</h1>
  <form action="" id="search-form">
    <div class="row">
      <input type="text" placeholder="TV Show Title" name="query" id="search-input">
      <button><i class="fas fa-search"></i> Search</button>
    </div>
  </form>

  <div class="search-results">
    <h2 id="results-count"></h2>
    <div id="results-list"></div>
    <script type="module" src="script/app.js"></script>
  </div>

</body>

</html>
